<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Montserrat";
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
      }
      .icons {
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      .icons p {
        margin-left: 10px;
        font-weight: bolder;
      }
      .icon {
        display: flex;
        justify-content: flex-end;
        font-size: smaller;
        align-items: center;
        margin-left: 245px;
        margin-top: 1px;
        gap: 6px;
        background-color: #fcfcfc;
      }
      .icon img {
        width: 14px;
        height: 14px;
      }

      h1 {
        text-align: left;
        margin-bottom: 30px;
        font-family: Roboto;
        font-size: 20px;
        font-weight: 600;
        line-height: 23.44px;
        text-align: left;
      }

      form {
        margin-top: 30px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 15px;
        width: 343px;
        height: 50px;
        top: 135px;
        left: 16px;
        gap: 0px;
        border-radius: 12px;
        opacity: 0px;
      }

      input[type="checkbox"] {
        margin-right: 5px;
        width: 15px;
        height: 12px;
      }

      button {
        background-color: #89a1ff;
        color: white;
        padding: 10px 20px;
        margin: 50px 0px;
        cursor: pointer;
        display: block;
        border: 1px solid #787878;
        width: 343px;
        height: 50px;
        top: 574px;
        left: 16px;
        gap: 0px;
        border-radius: 12px;
        opacity: 0px;
        font-family: "Montserrat";
        font-size: 16px;
        font-weight: 600;
        line-height: 19.5px;
        text-align: center;
      }

      .links {
        text-align: center;
        margin-top: 20px;
      }

      a {
        color: #89a1ff;
        text-decoration: none;
        margin: 0 5px;
      }

      .g-button {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .g-button img {
        width: 24px;
        height: 24px;
        top: 699px;
        left: 147px;
        gap: 0px;
        opacity: 0px;

        border: 1px solid #787878;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
      }

      ::placeholder {
        font-family: "Montserrat";
        font-size: 12px;
        font-weight: 600;
        line-height: 14.63px;
        text-align: left;
      }

      p {
        text-align: center;
        justify-content: center;
        align-items: center;
      }
      .left {
        margin-bottom: -26px;
        width: 155px;
        top: 655px;
        left: 1px;
        border: 0.5px solid var(--gray-100, #7f7f7f);
        padding-right: 20px;
      }
      .right {
        margin-top: 26px;
        float: right;
        width: 157px;
        top: 655px;
        left: 1px;
        border: 0.5px solid var(--gray-100, #7f7f7f);
        padding-left: 22px;
      }
      .or-s {
        display: block;
        text-align: center;
        align-items: center;
        padding-left: 178px;
      }
    </style>
    <title>Registration</title>
  </head>

  <body>
    <div class="container">
      <div class="icons">
        <p>9:41</p>
        <div class="icon">
          <img src="../public/images/signal.png" alt="signal" />
          <img src="../public/images/wi-fi.png" alt="wifi" />
          <img src="../public/images/full-battery.png" alt="battery" />
        </div>
      </div>
    </div>
    <div>
      <h1>Create an Account</h1>
      <form action="goals.html">
        <label for="fname"></label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="First Name"
          required
        />

        <label for="lname"></label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Last Name"
          required
        />

        <label for="email"></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <label for="password"></label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <div>
          <input type="checkbox" id="agree" name="agree" required />
          I agree to all <a href="#">T&C</a> and <a href="#">Privacy Policy</a>
        </div>

        <button type="submit">Create Account</button>
      </form>

      <div class="or">
        <div class="left"></div>
        <div class="right"></div>
        <p class="or-s">Or</p>
      </div>
      <div class="g-button">
        <img src="../public/images/fblogo.png" alt="Google Sign In" />
        <img src="../public/images/googlelogo.png" alt="facebook Sign In" />
      </div>
      <div class="links">
        Already have an account?<a href="./login.html">Login</a>
      </div>
    </div>
  </body>
</html>
